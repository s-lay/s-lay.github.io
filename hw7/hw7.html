<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <title>GUI-I HW7</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.3/themes/hot-sneaks/jquery-ui.css" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

  <!-- input form -->
  <!--    https://www.w3schools.com/html/html_forms.asp -->
   <div>
    <form id="inputForm" autocomplete="off">
      <table id="inputTable">
        <tr>
          <th id="enter">Please enter the table ranges</th>
        </tr>
        <tr>
          <!-- https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_rangeslider -->
          <!-- https://www.w3schools.com/jsref/event_oninput.asp -->
          <!-- https://www.w3schools.com/jsref/event_onchange.asp -->
          <th><label for="minCol">Minimun Column Value:</label></th>
          <td><div class="sliderContainer">
            <input class="slider" type="range" min="-50" max="50" value="-50" id="minColSlider">
          </div></td>
          <td><input class="inputBox"  value="-50" id="minCol" name="minCol" oninput="minColSlider.value=minCol.value" onchange="inputBoxUpdate()"></td>
        </tr>
        <tr>
          <th><label for="maxCol">Maximum Column Value:</label></th>
          <td><div class="sliderContainer">
            <input class="slider" type="range" min="-50" max="50" value="-50" id="maxColSlider">
          </div></td>
          <td><input class="inputBox" value="-50" id="maxCol" name="maxCol" oninput="maxColSlider.value=maxCol.value" onchange="inputBoxUpdate()"></td>
        </tr>
        <tr>
          <th><label for="minRow">Minimun Row Value:</label></th>
          <td><div class="sliderContainer">
            <input class="slider" type="range" min="-50" max="50" value="-50" id="minRowSlider">
          </div></td>
          <td><input class="inputBox"  value="-50" id="minRow" name="minRow" oninput="minRowSlider.value=minRow.value" onchange="inputBoxUpdate()"></td>
        </tr>
        <tr>
          <th><label for="maxRow">Maximun Row Value:</label></th>
          <td><div class="sliderContainer">
            <input class="slider" type="range" min="-50" max="50" value="-50"id="maxRowSlider">
          </div></td>  
          <td><input class="inputBox"  value="-50" id="maxRow" name="maxRow" oninput="maxRowSlider.value=maxRow.value" onchange="inputBoxUpdate()"></td>
        </tr>
      </table>
    </form>
  </div>
  <!-- https://www.w3schools.com/jsref/event_onclick.asp -->
  <div class="buttonBox">
    <button type="button" onclick="deleteTab()">Delete selected TAB</button>
    <button type="button" onclick="createNewTab()">New TAB</button>
    <span id="errorDeleteTab"></span>
  </div>

  <br>

 <!--  https://www.w3schools.com/cssref/pr_pos_overflow.asp -->
 <!-- http://www.tutorialspark.com/jqueryUI/jQuery_UI_Tabs_Methods_Adding_Removing_Tabs.php -->
  <div id="tab" overflow="auto">
    <ul>
    </ul>
    <div id="tabContent">
    </div>
  </div>

  <script src="js/script.js"></script>

  </body>
</html>
